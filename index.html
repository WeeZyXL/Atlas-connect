<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<link rel="stylesheet" href="cod.css">

<body>
    <header>ATLAS CONNECT</header>
    <h1>Gerenciamento de estoque</h1>

    <div>
        <h2>ARMAZENAMENTO</h2>
        <label for="codigo">C贸digo do Item:</label>
        <input type="number" id="codigo" placeholder="Digite o c贸digo do item"><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" placeholder="Digite a quantidade"><br><br>

        <button onclick="armazenamento()">Armazenar</button>
    </div>
    <hr>
    <div>
        <h2>CONFERENCIA</h2>
        <button onclick="conferirITENS()">Conferir</button>
        <p id="resultadoConferencia"></p>
    </div>



    <hr>

    <div>
        <h2>SAIDA DE ITENS</h2>
        <label for="destino">Nome do Destino:</label>
        <input type="text" id="destino" placeholder="Digite o nome do destino"><br><br>

        <label for="codigoDestino">C贸digo do Item:</label>
        <input type="number" id="codigoDestino" placeholder="Digite o c贸digo do item"><br><br>

        <label for="quantidadeDestino">Quantidade para Distribuir:</label>
        <input type="number" id="quantidadeDestino" placeholder="Digite a quantidade"><br><br>

        <button onclick="distribuirItens()">Distribuir</button>
    </div>

    <hr>


    <script src="cod.js"></script>
</body>

</html>
